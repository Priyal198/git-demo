<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <header>
            <h1>Fake News Detection AI</h1>
            <p>Check if the news article is real or fake.</p>
        </header>

        <!-- News Input Section -->
        <section class="input-section">
            <textarea id="newsText" placeholder="Paste news article here..." rows="10"></textarea>
            <button id="submitBtn">Detect Fake News</button>
        </section>

        <!-- Result Section -->
        <section class="result-section">
            <h2>Result:</h2>
            <div id="result">Your result will appear here...</div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
